<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TKK | Tes Kemampuan Ketik</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
		<h1>Tes Kemampuan Ketik</h1>
		<p>Ketik kata-kata sebanyak mungkin sampai waktu habis</p>
		<button>MULAI</button>
		<div class="outerWrap">
			<div class="scoreWrap">
				<p>Score</p>
				<span class="score">0</span>
			</div>
			<div class="timeWrap">
				<p>Sisa waktu</p>
				<span class="time">60</span>
			</div>
			<div class="failWrap">
				<p>Kesalahan ketik</p>
				<span class="fail">0</span>
			</div>
		</div>
		<div class="resultWrap">
			<p class="result"></p>
		</div>
		<div class="wordsWrap">
			<p class="words"></p>
		</div>
	    </div>
        <!--<script src="index.js"></script>-->
		<script src="recode.js"></script>
		<script src="index.js"></script>
    </body>
</html>
